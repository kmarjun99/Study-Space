version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sspace-postgres
    environment:
      POSTGRES_USER: sspace_user
      POSTGRES_PASSWORD: sspace_password
      POSTGRES_DB: sspace_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sspace_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sspace-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: sspace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sspace-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sspace-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://sspace_user:sspace_password@postgres:5432/sspace_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      ENVIRONMENT: ${ENVIRONMENT:-development}
      REDIS_URL: redis://redis:6379
      # Email Configuration
      mail_username: ${mail_username}
      mail_password: ${mail_password}
      mail_from: ${mail_from:-StudySpace <noreply@studyspace.com>}
      mail_port: ${mail_port:-587}
      mail_server: ${mail_server:-smtp.gmail.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - sspace-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sspace-frontend
    ports:
      - "80:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - sspace-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  sspace-network:
    driver: bridge
