<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Test User - StudySpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete Test User</h1>
        <p class="subtitle">Emergency cleanup tool for test accounts</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Warning:</strong> This will permanently delete the user and all associated data. Use only for test accounts.
        </div>
        
        <form id="deleteForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="test@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="secret">Secret Key</label>
                <input 
                    type="password" 
                    id="secret" 
                    name="secret" 
                    placeholder="Enter secret key"
                    value="cleanup123"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">Delete User</button>
        </form>
        
        <div class="loading" id="loading">
            <p>Deleting user...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('deleteForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const API_URL = 'https://study-space-ru65.onrender.com/auth/delete-test-user';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const secret = document.getElementById('secret').value;
            
            // Reset UI
            result.style.display = 'none';
            result.className = 'result';
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, secret })
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (data.success) {
                    result.className = 'result success';
                    result.textContent = `‚úÖ ${data.message}`;
                    
                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå ${data.message || 'Failed to delete user'}`;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                result.className = 'result error';
                result.textContent = `‚ùå Error: ${error.message}. Make sure the backend is running.`;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
